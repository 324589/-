<script type="text/javascript">   
function password() {   
var testV = 1;   
var pass1 = prompt('请输入密码进入菜单:','');   
while (testV < 3) {   
if (!pass1)    
history.go(-1);   
if (pass1 == "password") {
alert('口令正确，进行跳转');   
window.location.href="菜单.html";
break;   
}    
testV+=1;   
var pass1 =    
prompt('密码错误(一共三次机会）','');   
}   
if (pass1!="password" & testV ==3)//一共三次机会
history.go(-1);   
return " ";   
}    
document.write(password());   
</script>
